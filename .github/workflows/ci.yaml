name: ci
on:
  push:
    branches:
      - master
  pull_request:

env:
  DOCKER_IMAGE_TAG: ${{ github.ref == 'refs/heads/master' && 'prod-' || 'dev-' }}${{ github.sha }}
  GITHUB_REGISTRY: "ghcr.io"
  GITHUB_REPOSITORY: "aerabi/aerabi-angular"

jobs:
  build:
    # only on pull requests
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node environment ğŸ§±
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build

      # upload dist folder as an artifact
      - name: Upload dist as an artifact ğŸ“¦
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  run_tests:
    # only on pull requests
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [ build ]
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node environment ğŸ§±
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run tests ğŸ§ª
        run: |
          npm ci
          npm run test

  build_image:
    permissions:
      id-token: write
      contents: read
      packages: write
    runs-on: ubuntu-latest
    needs: [ run_tests ]
    outputs:
      image-name: ${{ steps.build_image.outputs.image-name }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Log in to the Container registry ğŸ“¦
        uses: docker/login-action@v2
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image ğŸ³
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ${{ env.GITHUB_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}:${{ env.DOCKER_IMAGE_TAG }}

  scan_docker_image:
    runs-on: ubuntu-latest
    needs: [ build_image ]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Log in to the Container registry ğŸ“¦
        uses: docker/login-action@v2
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan Docker image ğŸ³
        uses: snyk/actions/docker@master
        with:
          image: ${{ env.GITHUB_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}:${{ env.DOCKER_IMAGE_TAG }}
          severity-threshold: high
          fail-build: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk report as sarif ğŸ“¦
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif

  deploy:
    # only on master or on pull request label "deploy"
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' || github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'deploy')
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      # download dist folder as an artifact
      - name: Download dist as an artifact ğŸ“¦
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: master # The branch the action should deploy to.
          folder: dist/aerabi-angular # The folder the action should deploy.
          repository-name: aerabi/aerabi.github.io # The name of the repository to deploy to.
          clean: true # Whether or not to clean the folder before deploying.
          token: ${{ secrets.ACCESS_TOKEN }} # The GitHub token to use for deployment.
